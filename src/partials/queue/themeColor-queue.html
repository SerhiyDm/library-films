<div class="toolbar">
    <div class="theme-switch">
      <svg class="theme-switch__icon"  aria-label="icon sun">
        <use href="/src/img/symbol-defs.svg#icon-brightness-highsvg"></use>
      </svg>
  
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="Switch between dark and light theme"
        />
        <label
          aria-hidden="true"
          class="theme-switch__track"
          for="theme-switch-toggle"
        >
        </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
  
      <svg class="theme-switch__icon" aria-label="icon moon">
        <use href="/src/img/symbol-defs.svg#icon-moon-stars-fill"></use>
      </svg>
    </div>
  </div>
